server {
    listen 8081;
    server_name example.com www.example.com;

    error_page 404 405 406 www/html/error/404.html;

    location / {
        root www/;
        index index.html;
		cgi .py /usr/bin/python3;
    }

    location /upload {
        root www/upload;
        index index.html;
    }

}