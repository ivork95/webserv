server {
    listen 80;
    server_name mywebsite.com;
    root /var/www/mywebsite.com;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /images {
        alias /var/images;
        autoindex on;
    }

    location /uploads {
        alias /var/uploads;
        default_type application/octet-stream;
    }
}

server {
    listen 80;
    server_name example.com;

    root /path/to/your/web/root;

    location / {
        index index.html;
    }
}
